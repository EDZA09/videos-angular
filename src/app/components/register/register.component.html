<div class="container-fluid mt-3">
  <h1>{{ page_title }}</h1>
  <hr />
  <div class="alert alert-success col-md-5 mt-3" role="alert">
    <p>
      Te Has registrado correctamente,
      <a routerLink="/login"> Identif&iacute;cate aqu&iacute;</a>
    </p>
  </div>

  <div class="alert alert-danger col-md-5 mt-3" role="alert">
    <p>NO Te has registrado correctamente</p>
  </div>

  <form
    class="col-md-5 ml-0 pl-0"
    #registerForm="ngForm"
    (ngSugmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="name">Nombre(s)</label>
      <input
        type="text"
        name="name"
        #name="ngModel"
        [(ngModel)]="user.name"
        class="form-control mb-1"
        required
        pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1 ]+"
      />
      <small
        *ngIf="!name.valid && name.touched"
        class="invalid-feedback d-block"
      >
        El nombre no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input
        type="text"
        name="surname"
        #surname="ngModel"
        [(ngModel)]="user.surname"
        class="form-control mb-1"
        required
        pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1 ]+"
      />
      <small
        *ngIf="!surname.valid && surname.touched"
        class="invalid-feedback d-block"
      >
        Los Apellidos no son válidos
      </small>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        class="form-control mb-1"
        required
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
      >
        El Correo ingresado no es Válido
      </small>
    </div>

    <div class="form-group">
      <label for="email">Contraseña</label>
      <input
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        class="form-control mb-1"
        required
        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,16}$"
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
      >
        La Contraseña ingresada no es Válida
      </small>
    </div>

    <input
      type="submit"
      value="Registrarse"
      class="btn btn-primary"
      [disabled]="registerForm.invalid"
    />
  </form>
</div>
