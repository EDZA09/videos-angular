<div class="container-fluid mt-3">
  <h1 class="text-center">{{ page_title }}</h1>
  <hr />
  @if(status == "success"){
  <div class="alert alert-success col-md-5 m-auto p-auto" role="alert">
    <p>Has actualizado tus datos</p>
  </div>
  } @else if(status=="error") {
  <div class="alert alert-danger col-md-5 m-auto p-auto" role="alert">
    <p>NO se ha actulizdo tus datos</p>
  </div>
  }

  <form
    class="col-md-5 m-auto p-auto"
    #userEditForm="ngForm"
    (ngSubmit)="onSubmit(userEditForm)"
  >
    <div class="form-group">
      <label for="name">Nombre(s)</label>
      <input
        type="text"
        name="name"
        #name="ngModel"
        [(ngModel)]="user.name"
        class="form-control mb-1"
        required
        pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1 ]+"
      />
      <small
        *ngIf="!name.valid && name.touched"
        class="invalid-feedback d-block"
      >
        El nombre no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input
        type="text"
        name="surname"
        #surname="ngModel"
        [(ngModel)]="user.surname"
        class="form-control mb-1"
        required
        pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1 ]+"
      />
      <small
        *ngIf="!surname.valid && surname.touched"
        class="invalid-feedback d-block"
      >
        Los Apellidos no son válidos
      </small>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        class="form-control mb-1"
        required
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
      >
        El Correo ingresado no es Válido
      </small>
    </div>

    <input
      type="submit"
      value="Actualizar"
      class="btn btn-primary"
      [disabled]="userEditForm.invalid"
    />
  </form>
</div>
